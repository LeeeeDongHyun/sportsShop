<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:height="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layouts/layout}">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/Buy.css}" rel="stylesheet">
    <title>상품구매페이지</title>

</head>
<body>


<div layout:fragment="content">
<h2>상품 구매</h2>
    <section class="buy-full-box">
        <div class="container">
              <div class="title">
    <h1>SERVICE LIST</h1>
            <ul>
                <li><a href="">Soccer</a></li>
                <li><a href="">BasketBall</a></li>
                <li><a href="">BaseBall</a></li>
                <li><a href="">Badminton</a></li>
                <li><a href="">Swim</a></li>
                <li><a href="">Winter</a></li>
            </ul>
        </div>
                    <div class="item_list" th:each="item : ${itemList}">
                        <div class="item">
                                <a th:href="${item.getId()}" >


                                    <div class="img">
                                        <img th:src="${item.getImgUrl()}" alt="">
                                    </div>
                                  <div class="text">
                                <strong>상품명</strong>
                                <span th:text="${item.getItemNm()}"></span><br><br>
                                    <strong>판매가</strong>
                                    <span th:text="${item.getPrice()}+원"></span>
                                </a><br>

                                   </div>
                    </div>
</div>
    </section>
</div>
</body>
</html>
