<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:height="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layouts/layout}">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
</head>
<body>
<div class="container">
    <form th:action="@{/User/Login}" th:object="${userFormDto}" method="post">
        <div layout:fragment="content">
        <h1>Login Page</h1>
    <div class="form-group">
        <label th:for="name">  ID : </label>
        <input th:type="text" id="name" placeholder="이름 입력!!!!"><br>
        <label th:for="password">PW: </label>
        <input th:type="password" id="pw" placeholder="xxxxxxxx">
    </div>
        <button th:type="submit">로그인</button>
        </div>
    </form>
</div>
</body>
</html>
